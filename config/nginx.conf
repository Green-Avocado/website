        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        return 404;
    }



    server {
        listen 8080;
        listen [::]:8080;
        server_name *.jasonn.dev;

        if ($host = jasonn.dev) {
            return 301 https://$host$request_uri;
        }

        return 404;
    }
